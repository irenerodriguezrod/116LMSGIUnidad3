<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 DOM</title>
</head>
<body>
    <header class="card"></header>
</body>
<script>
    // Seleccionar el elemento header (querySelector)
    const header = document.querySelector("header"); //es una constante pq se entiende que el valor no va a cambiar

    // Añadir al header, <h1>Esto es un título</h1>
    const h1 = document.createElement("h1");
    h1.textContent = "Esto es un título"; // contenido que va a tener
    header.appendChild(h1);

    // Añadir al elemento anterior, <p>Esto es un parrafo</p>
    const p = document.createElement("p");
    p.textContent = "Esto es un párrafo"
    header.appendChild(p);

    // Añadir los styles: background-color:#f0f0f0 y padding de 10px.
    header.style.backgroundColor = "#f0f0f0"
    header.style.padding = "10px";
</script>
</html>
