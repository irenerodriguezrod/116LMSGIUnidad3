<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 6 Cambiar Atributo con JavaScript</title>
</head>

<body>
    <h1>Cambiar Atributo con JavaScript</h1>
    <p>Al pulsar el botón se cambia la imagen y su atributo 'alt'.</p>
    <br>
    <img id="miImagen" src="imagen1.jpg" alt="Imagen original" width="300">
    <br><br>
    <button onclick="cambiarImagen()">Cambiar Imagen</button>

    <script>
        /* 
        Esto sólo cambia la imagen, pero si se vuelve a dar al botón no vuelve a la anterior
        
        function cambiarImagen() {
            const imagen = document.getElementById("miImagen");
            imagen.src = "imagen2.jpg";
            imagen.alt = "Imagen cambiada";
        }
        
        */

        function cambiarImagen() {
            const imagen = document.getElementById("miImagen");

            // en caso de que el atributo 'alt' de la imagen sea "Imagen original", cambiará a la imagen 2
            if (imagen.alt === "Imagen original") { // la comparación para si es igual a algo se ponen 3 símbolos de igual
                imagen.src = "imagen2.jpg";
                imagen.alt = "Imagen cambiada";
            } else {
                // en caso de que sea la 2(el 'alt' de la imagen es "Imagen cambiada"), vuelve a 1
                imagen.src = "imagen1.jpg";
                imagen.alt = "Imagen original";
            }
        }

    </script>
</body>

</html>
